<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnakeS and LadderS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="diceNum"></h2>
    <button id="button" onclick="rollDice()">Roll Dice!</button><br /><br />
    <button id="reset" onclick="gameReset()">RESTART!</button><br /><br />
    <div id="board"></div>
    <canvas id="canvas" height="553px;" width="503px"></canvas>
    <div id="readMe"><strong>INSTRUCTIONS</strong></div>
    <p style="font-family: verdana">
      <li>Press ROLL DICE! to start the game.</li>
      <li>Press RESTART to restart the game.</li>
      <li>Brown lines are ladders & green are snakes</li>
      <li>Ladder wins Snakes, so you will move to ladder end.</li>
      <li>Game ends when you reaches the top!</li>
    </p>
    <script type="text/javascript" src="snakeladder.js"></script>
  </body>
</html>
